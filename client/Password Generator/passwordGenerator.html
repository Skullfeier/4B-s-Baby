<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="passwordGenerator.js" defer> </script>
    <link rel="stylesheet" href="passwordGeneratorstyles.css">
    <title>Passwort Magier</title>
</head>
<body>
   <div class="container">
    <h1 class="titel"></h1>Passwort Magier</h1>
    <h3 class="password-display"> Passwort</h3> 
    <form id="passwordGeneratorForm" class="form"></form>
    
        <label for="characterAmountNumber">Anzahl an Zeichen</label>
        
        <div class="character-amount-container">
            <input type="range" min="1" max="50" id="characterAmmountRange" value="1">
            <input type="number"min="1" max="50" id="characterAmmountNumber" value="1">>
        </div>

        <label for="includeUppercase">Mit Gro√übuchstaben</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Mit Nummern</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">MitSymbolen</label>
        <input type="checkbox" id="includeSymbols">
   
        <button type="submit">Generiere ein Passwort</button>
    </form>
</div>
</body>
</html>
